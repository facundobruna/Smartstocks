version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartstocks-api
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=debug
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=smartstocks
      - DB_PASSWORD=smartstocks123
      - DB_NAME=smartstocks
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your_jwt_secret_change_in_production
      - JWT_EXPIRATION_HOURS=24
      - REFRESH_TOKEN_EXPIRATION_DAYS=30
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - smartstocks-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: smartstocks-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=smartstocks
      - MYSQL_USER=smartstocks
      - MYSQL_PASSWORD=smartstocks123
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_initial_schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
      interval: 10s
    networks:
      - smartstocks-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: smartstocks-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - smartstocks-network
    restart: unless-stopped

volumes:
  mysql-data:
  redis-data:

networks:
  smartstocks-network:
    driver: bridge